---
layout: default
---

<div class="welcome">
  {% for welcome in site.weclome %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ welcome.url }}">{{ welcome.title }}</a></h1>

      <div class="entry">
        {{ welcome.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ weclome.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
